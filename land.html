<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monero Price Prediction</title>
  <style>
    /* Dark theme with Monero styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff7f00; /* Monero orange */
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .option {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      border: 2px solid #ff7f00;
    }

    .option:hover {
      transform: scale(1.05);
      background-color: #3a3a3a;
    }

    .option h2 {
      margin: 0;
      font-size: 1.5rem;
      color: #ff7f00;
    }

    .option p {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #ccc;
    }

    /* Hidden by default, shown based on selection */
    .model-page {
      display: none;
      text-align: center;
    }

    .model-page h2 {
      color: #ff7f00;
    }

    .model-page p {
      color: #ccc;
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div class="container" id="landingPage">
    <h1>Monero Price Prediction</h1>
    <div class="options">
      <div class="option" id="model1Option">
        <h2>Model 1</h2>
        <p>Prediction Logic 1</p>
      </div>
      <div class="option" id="model2Option">
        <h2>Model 2</h2>
        <p>Prediction Logic 2</p>
      </div>
    </div>
  </div>

  <!-- Model 1 Page -->
  <div class="model-page" id="model1Page">
    <h2>Model 1 - Prediction Logic 1</h2>
    <p>This is the first prediction model for Monero price.</p>
    <button onclick="goBack()">Go Back</button>
  </div>

  <!-- Model 2 Page -->
  <div class="model-page" id="model2Page">
    <h2>Model 2 - Prediction Logic 2</h2>
    <p>This is the second prediction model for Monero price.</p>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    // Show the selected model page and hide the landing page
    document.getElementById('model1Option').addEventListener('click', () => {
      document.getElementById('landingPage').style.display = 'none';
      document.getElementById('model1Page').style.display = 'block';
    });

    document.getElementById('model2Option').addEventListener('click', () => {
      document.getElementById('landingPage').style.display = 'none';
      document.getElementById('model2Page').style.display = 'block';
    });

    // Go back to the landing page
    function goBack() {
      document.getElementById('landingPage').style.display = 'block';
      document.getElementById('model1Page').style.display = 'none';
      document.getElementById('model2Page').style.display = 'none';
    }
  </script>
</body>
</html>
